<!DOCTYPE html>
<html>
  <head>
    <title> Lightning Client </title> <!-- Title on the window -->

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|PT+Sans" rel="stylesheet">

    <!-- Boostrap -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

  </head>
  <body>
    <!--<div class="draggable">
      <div class="toolbar">
      </div>
    </div> -->
    <!-- add navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <img src="./img/clientNavLogo.png" class="nav-logo"></img>
      <a class="navbar-brand" href="#"><i>Lightning</i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tutorial.html">Tutorials</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- messaging div -->
    <div class="messaging-back">
      <div class="new-mess-btn" id="newMess">
        <img src="./img/message-btn.png" class="message-btn-plus"></img>
        <a href="#"><span class="div-link-span"></span></a>
      </div>
      <!-- <a href="#" class="mess-btn-text">Find a mentor</a> TODO: fix css styling so that this text aligns with the div button and is on the right of it -->
    </div>
    <div class="dashboard-main">
      <div class="hrs-played" id="hrs-played">
        <h3 class="dash-title">Time Practiced</h3>
        <canvas id="hoursChart" width="650" height="200"></canvas>
      </div>
      <div class="itm-pract" id="itm-pract">
        <div>
          <div>
            <h3 class="dash-title">Items Practiced</h3>
              <li class="list-group-item list-group-item-dark">Spray Control</li> <!-- TODO: Change all of the "Positioning" list-group-items to some other text that relates and maybe remove some -->
              <li class="list-group-item list-group-item-dark">Crosshair Placement</li>
              <li class="list-group-item list-group-item-dark">Positioning</li>
          </div>
        </div>
      </div>
    <div class="stats-ot" id="stats-ot">
      <h3 class="dash-title">In-game Statistics Overtime</h3>
      <canvas id="igStatsChart" width="700" height="300"></canvas>
    </div>
    </div>
    <footer>
      <div>
        <p> Made with ‚ù§ by <a href="http://steamcommunity.com/id/n2va">Axel Ramone</a> </p>
      </div>
    </footer>

    <!-- used to properly load jquery -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- Boostrap JS -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });
    });
    </script>

    <!-- also used to properly load jquery -->
    <script>if (window.module) module = window.module;</script>

    <script>
    var shell = require('electron').shell;
    //open links externally by default
    $(document).on('click', 'a[href^="http"]', function(event) {
        event.preventDefault();
        shell.openExternal(this.href);
    });
    </script>

    <!-- Script references -->
    <script src="./js/mentor.js"></script>
    <script src="../graphs.js"></script>
  </body>
</html>
