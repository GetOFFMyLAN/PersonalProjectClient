<!DOCTYPE html>
<html>
  <head>
    <title> Lightning Client </title> <!-- Title on the window -->

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|PT+Sans" rel="stylesheet">

    <!-- Boostrap -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

    <style>
    body {
      overflow: hidden;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    </style>

  </head>
  <body>
    <!--<div class="draggable"> TODO: add draggable section for final version
      <div class="toolbar">
      </div>
    </div> -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <img src="./img/logo3.png" class="nav-logo"></img>
      <a class="navbar-brand" href="#"><i>Lightning</i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Tutorials <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- messaging div -->
    <div class="messaging-back">
      <div class="new-mess-btn" id="new-mess-btn">
        <a href="#"><span class="div-link-span"></span></a>
        <img src="./img/message-btn.png" class="message-btn-plus"></img>
      </div>
      <!-- <a href="#" class="mess-btn-text">Find a mentor</a> TODO: fix css styling so that this text aligns with the div button and is on the right of it -->
    </div>
    <div class="tutorial-main">
      <div class="outer">
        <div class="middle">
          <div class="inner">
            <form>
              <input type="search" id="tutSearchBox" class="tutSearchBox" placeholder="Search For Tutorials">
              <button class="searchButton" id="searchButton">Search</button>
            </form>
            <ul class="list-group-item" id="result"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
    $(document).ready(function(){
      $('#tutSearchBox').keyup(function(){
        $('#result').html('');
        var searchField = $('#tutSearchBox').val();
        var expression = new RegExp(searchField, "i");
        $.getJSON('searchInfo.json', function(data){
          $.each(data, function(key, value){
            if(value.name.search(expression) != -1 || value.location.search(expression) != -1
            {
              $('result').append('<li class="list-group-item><img src="" '+value.image' height="216" width="384" class="img-thumbnail"/> '+value.name' | <span class="text-muted">'+value.vidInfo'</span> </li>"');
            }
          });
        })
      });
    });
    </script>

    <!-- used to properly load jquery -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- Boostrap JS -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });
    });
    </script>

    <!-- also used to properly load jquery -->
    <script>if (window.module) module = window.module;</script>

    <!-- Script references -->
    <script src="./js/mentor.js"></script>
  </body>
</html>
