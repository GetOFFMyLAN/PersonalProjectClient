<!DOCTYPE html>
<html>
  <head>
    <title> Lightning Client </title> <!-- Title on the window -->

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|PT+Sans" rel="stylesheet">

    <!-- Boostrap -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

    <style>
    body {
      overflow: hidden;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    </style>

  </head>
  <body>
    <!--<div class="draggable"> TODO: add draggable section for final version
      <div class="toolbar">
      </div>
    </div> -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <img src="./img/logo3.png" class="nav-logo"></img>
      <a class="navbar-brand" href="#"><i>Lightning</i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Tutorials <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- messaging div -->
    <div class="messaging-back">
      <div class="new-mess-btn" id="new-mess-btn">
        <a href="#"><span class="div-link-span"></span></a>
        <img src="./img/message-btn.png" class="message-btn-plus"></img>
      </div>
      <!-- <a href="#" class="mess-btn-text">Find a mentor</a> TODO: fix css styling so that this text aligns with the div button and is on the right of it -->
    </div>
    <div class="tutorial-main">
      <div class="outer">
        <div class="middle">
          <div class="inner">
            <form>
              <input type="text" id="tutSearchBox" onkeyup="myFunction()" class="tutSearchBox" placeholder="Search For Tutorials">
              <!-- <button class="searchButton" id="searchButton">Search</button> -->
            </form>

            <ul class=”results” id="results">
              <li class="list-group-item result-list"><a href="#">Adele</a></li>
              <li class="list-group-item result-list"><a href="#">Agnes</a></li>

              <li class="list-group-item result-list"><a href="#">Billy</a></li>
              <li class="list-group-item result-list"><a href="#">Bob</a></li>

              <li class="list-group-item result-list"><a href="#">Calvin</a></li>
              <li class="list-group-item result-list"><a href="#">Christina</a></li>
              <li class="list-group-item result-list"><a href="#">Cindy</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- used to properly load jquery -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- Boostrap JS -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });
    });
    </script>

    <!-- also used to properly load jquery -->
    <script>if (window.module) module = window.module;</script>

    <script>
    function myFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("tutSearchBox");
        filter = input.value.toUpperCase();
        ul = document.getElementById("results");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";

            }
        }
    }
    </script>

    <!-- Script references -->
    <script src="./js/mentor.js"></script>
  </body>
</html>
